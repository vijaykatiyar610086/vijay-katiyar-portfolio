<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Vijay Katiyar</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; color: #333; }
    section { padding: 40px 20px; max-width: 900px; margin: auto; background: white; margin-top: 20px; border-radius: 8px; }
    h1 { color: #004080; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { background-color: #004080; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #003366; }
  </style>
</head>
<body>
  <section>
    <h1>Contact Me</h1>
    <form action="mailto:vijay.katiyar@hotmail.com" method="POST" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
